<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Ruang Kelas</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!--List format gltf-->
      <a-scene>
        <a-assets>
          <a-asset-item id="vas_bunga" src="scene.gltf"></a-asset-item>
        </a-assets>
      </a-scene>

      <!-- Kamera -->
      <a-entity position="0 1.6 3">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Ruangan -->
      <!-- Lantai -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="15"
        height="12"
        color="#F5F5DC"
        shadow
      ></a-plane>

      <!--Vas bunga-->
      <a-entity
        gltf-model="#vas_bunga"
        position="6.7 4.7 -6.5"
        scale="13.8 16.5 12.5"
        shadow="cast: true"
      ></a-entity>

      <!-- Dinding belakang -->
      <a-plane
        position="0 2.5 -6"
        width="15"
        height="5"
        color="#808080"
        shadow
      ></a-plane>

      <!-- Dinding samping kiri -->
      <a-plane
        position="-7.5 2.5 0"
        rotation="0 90 0"
        width="12"
        height="5"
        color="#808080"
        shadow
      ></a-plane>

      <!-- Dinding samping kanan -->
      <a-plane
        position="7.5 2.5 0"
        rotation="0 90 0"
        width="12"
        height="5"
        color="#808080"
        shadow
      ></a-plane>

      <!-- Langit-langit -->
      <a-plane
        position="0 5 0"
        rotation="90 0 0"
        width="15"
        height="12"
        color="#FFFFFF"
        shadow
      ></a-plane>

      <!-- Papan tulis -->
      <a-box
        position="0 1.5 -5.9"
        width="6"
        height="2.5"
        depth="0.1"
        color="#000000"
        sound="src:sound/mixkit-tick-tock-clock-timer-1045.mp3; autoplay:true;"
      >
      </a-box>
      <a-box
        position="0 1.5 -5.8"
        width="5.8"
        height="2.3"
        depth="0.1"
        color="#228B22"
      >
      </a-box>
      <a-text
        value="Ayo Belajar Bersama Bu Intan!"
        position="0 1 -5.7"
        align="center"
        color="#0000FF"
        width="5"
        sound="src:sound/mixkit-tick-tock-clock-timer-1045.mp3; autoplay:true;"
        animation="property:position; from:0 1 -1.5; to :0 1.5 -5.7; duration:10;
        dir:alternate; loop:true;"
      >
      </a-text>

      <!-- Meja guru -->
      <a-box
        position="0 0.5 -4"
        width="2"
        height="0.8"
        depth="1"
        color="#8B4513"
      ></a-box>
      <a-box
        position="0 1 -4"
        width="2.2"
        height="0.1"
        depth="1.2"
        color="#D2B48C"
      >
      </a-box>

      <!-- Kursi guru -->
      <a-box
        position="0 0.3 -3"
        width="0.8"
        height="0.6"
        depth="0.8"
        color="#8B4513"
      >
      </a-box>
      <a-box
        position="0 0.8 -3"
        width="0.9"
        height="0.1"
        depth="0.9"
        color="#D2B48C"
      >
      </a-box>

      <!-- Meja siswa (baris depan) -->
      <a-entity id="student-desks-front">
        <a-entity position="-3 0.5 0">
          <a-box width="1.2" height="0.7" depth="0.8" color="#8B4513"> </a-box>
          <a-box
            position="0 0.9 0"
            width="1.4"
            height="0.1"
            depth="1"
            color="#D2B48C"
          >
          </a-box>
        </a-entity>
        <a-entity position="3 0.5 0">
          <a-box width="1.2" height="0.7" depth="0.8" color="#8B4513"> </a-box>
          <a-box
            position="0 0.9 0"
            width="1.4"
            height="0.1"
            depth="1"
            color="#D2B48C"
          >
          </a-box>
        </a-entity>
      </a-entity>

      <!-- Meja siswa (baris belakang) -->
      <a-entity id="student-desks-back">
        <a-entity position="-3 0.5 2">
          <a-box width="1.2" height="0.7" depth="0.8" color="#8B4513"> </a-box>
          <a-box
            position="0 0.9 0"
            width="1.4"
            height="0.1"
            depth="1"
            color="#D2B48C"
          >
          </a-box>
        </a-entity>
        <a-entity position="3 0.5 2">
          <a-box width="1.2" height="0.7" depth="0.8" color="#8B4513"> </a-box>
          <a-box
            position="0 0.9 0"
            width="1.4"
            height="0.1"
            depth="1"
            color="#D2B48C"
          >
          </a-box>
        </a-entity>
      </a-entity>

      <!-- Kursi siswa -->
      <a-entity id="student-chairs">
        <a-box
          position="-3 0.3 0.8"
          width="0.6"
          height="0.5"
          depth="0.6"
          color="#8B4513"
        >
        </a-box>
        <a-box
          position="3 0.3 0.8"
          width="0.6"
          height="0.5"
          depth="0.6"
          color="#8B4513"
        >
        </a-box>
        <a-box
          position="-3 0.3 2.8"
          width="0.6"
          height="0.5"
          depth="0.6"
          color="#8B4513"
        >
        </a-box>
        <a-box
          position="3 0.3 2.8"
          width="0.6"
          height="0.5"
          depth="0.6"
          color="#8B4513"
        >
        </a-box>
      </a-entity>

      <!-- Jam dinding -->
      <a-cylinder position="5 3 -5.9" radius="0.5" height="0.1" color="#FFFFFF">
        <a-cylinder
          position="0 0.1 0"
          radius="0.05"
          height="0.2"
          color="#000000"
        >
        </a-cylinder>
        <a-box
          position="0.3 0.1 0"
          width="0.4"
          height="0.02"
          depth="0.02"
          color="#000000"
        >
        </a-box>
      </a-cylinder>

      <!-- Lampu -->
      <a-sphere
        position="0 4.5 0"
        radius="0.3"
        color="#FFFF00"
        light="type: point; intensity: 0.8"
        animation="property:position; from:0 4.5 0; to :0 4.5 -15; duration:5;
        dir:alternate; loop:true;"
      >
      </a-sphere>

      <!-- Kontrol VR -->
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity laser-controls="hand: left"></a-entity>
    </a-scene>
  </body>
</html>
